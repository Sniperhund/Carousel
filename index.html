<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <script src="/assets/js/app.js" defer></script>
    </head>
    <body>
        <section class="carousel">
            <!-- The images should not have the src attribute set,
                the src attribute is set by the javascript to the 
                first 3 (in this case) images in imageSrc -->
            <ul>
                <li>
                    <i class="fa-solid fa-chevron-left" onclick="prev()"></i>
                </li>
                <li>
                    <img src="" class="carousel-image" />
                </li>
                <li>
                    <img src="" class="carousel-image" />
                </li>
                <li>
                    <img src="" class="carousel-image" />
                </li>
                <li>
                    <i class="fa-solid fa-chevron-right" onclick="next()"></i>
                </li>
            </ul>
        </section>
    </body>
</html>
